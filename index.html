						Objective is to get higher performance than Full virtualization (which has Host OS).

						# Container
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						Containers use host operating system as their base, and not hypervisor.

						[image](https://d2f9gqwlnfnjcb.cloudfront.net/blog/wp-content/uploads/2015/09/12.jpg)

						Technically, the Linux kernel itself has no clue that there are containers living upstairs, but containers can nevertheless share kernel resources through

						* **Namespaces** => Isolate system resources
						* **cgroups**    => limits resource usage (CPU, memory, etc.) 
						* **chroot**     => Change root dir not to name outside dir

						These allow containers to isolate processes, fully manage resources, and ensure appropriate security.
					</script>
				</section>

						Current Docker depends on [runc/libcontainer](https://github.com/opencontainers/runc/tree/master/libcontainer).
